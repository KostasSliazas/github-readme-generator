<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>README Generator</title>
  <style>

*,
*::before,
*::after {
  margin: 7px;
  padding: 0;
  box-sizing: border-box;
}

body {
  font: 16px/1.5 'Arial', sans-serif;
  color: #333;
}
label{  background: #f4f4f9;
}
/* Heading Styles */
h1, h2, h3, h4, h5, h6 {
  color: #222;
}

/* Links */
a {
  color: #007bff;
  text-decoration: none;
  transition: all 0.3s ease;
}

a:hover {
  color: #0056b3;
  text-decoration: underline;
}

/* Button Style */
button {
  background-color: #007bff;
  color: white;
  border: none;
  padding: 0 1em;
  border-radius: 4px;
  cursor: pointer;
  font-size: inherit;
  line-height: 2;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #0056b3;
}

/* Form Styles */
label,input[type="text"],
input[type="email"],
textarea {
  border: 1px solid #ddd;
  border-radius: 3px;
  font-size: inherit;
  display: flex;
  margin-bottom: .5rem;
  font-weight: 600;
  flex-direction: column;
  place-content: stretch;
  place-items: center;
}
textarea{
min-width:300px;
height: 100px;
}
input[type="submit"] {
  background-color: #28a745;
  color: white;
  border: none;
  padding: 0.8em 1.5em;
  border-radius: 4px;
  font-size: 1rem;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

input[type="submit"]:hover {
  background-color: #218838;
}

  </style>
</head>
<body>
  <h1>üìù GitHub README Generator</h1>

  <label>GitHub Username
    <input type="text" id="username" placeholder="e.g. KostasSliazas">
  </label>

  <label>Repository Name
    <input type="text" id="repo" placeholder="e.g. project-kitten">
  </label>

  <label>Project Name
    <input type="text" id="projectName">
  </label>

  <label>Description
    <textarea id="description"></textarea>
  </label>

  <label>Features (one per line)
    <textarea id="features"></textarea>
  </label>

  <label>Installation Instructions
    <textarea id="installation"></textarea>
  </label>

  <label>Usage
    <textarea id="usage"></textarea>
  </label>

  <label>Configuration Options
    <textarea id="configuration"></textarea>
  </label>

  <label>Build/Compile Instructions
    <textarea id="build"></textarea>
  </label>

  <label>Folder Structure (use \n for new lines)
    <textarea id="structure"></textarea>
  </label>

  <label>License Type
    <select id="licenseType">
      <option value="">None</option>
      <option value="MIT">MIT</option>
      <option value="GPL-3.0">GPL-3.0</option>
      <option value="Apache-2.0">Apache-2.0</option>
      <option value="BSD-3">BSD-3</option>
      <option value="ISC">ISC</option>
      <option value="CC0-1.0">CC0 1.0 (Public Domain Dedication)</option>
      <option value="CC-BY-4.0">CC BY 4.0</option>
      <option value="CC-BY-SA-4.0">CC BY-SA 4.0</option>
      <option value="MPL-2.0">Mozilla Public License 2.0</option>
      <option value="Unlicense">Unlicense</option>
      <option value="EPL-2.0">Eclipse Public License 2.0</option>
      <option value="PublicDomain">Public Domain</option>
    </select>
  </label>

  <label>License File Path (Optional, default: LICENSE)
    <input type="text" id="licensePath" placeholder="e.g., LICENSE or path/to/license">
  </label>

  <label>Git Repository URL (for Contributing Instructions)
    <input type="text" id="repoUrl" placeholder="e.g., https://github.com/username/project">
  </label>

  <label>Author & Links
    <input type="text" id="author">
  </label>

  <button id="generateReadme">üß™ Generate README</button>
  <button id="downloadReadme">üíæ Download as README.md</button>
  <button id="copyToClipboard">üìã Copy to Clipboard</button>

  <h2>üìÑ Generated README</h2>
  <pre id="output">Waiting for input...</pre>

<script>
  document.addEventListener('DOMContentLoaded', () => {

    // Function to fetch contributors from GitHub API
    async function fetchContributors(username, repo) {
      const response = await fetch(`https://api.github.com/repos/${username}/${repo}/contributors`);
      const contributors = await response.json();
      if (contributors && Array.isArray(contributors)) {
        return contributors;
      }
      return [];
    }

    // Function to format code blocks (bash commands)
    function formatCodeBlock(content) {
      if (!content) return '';
      const isShellLike = /^(\$|\s*npm|\s*yarn|\s*pnpm|\s*git)/i.test(content.split('\n')[0]);
      const lang = isShellLike ? 'bash' : '';
      return `\`\`\`${lang}\n${content.trim()}\n\`\`\``;
    }

    function section(title, content, wrapCode = false) {
      if (!content) return '';
      const wrapped = wrapCode ? formatCodeBlock(content) : content;
      return `\n\n## ${title}\n\n${wrapped}`;
    }

    async function generateReadme() {
      const user = document.getElementById('username').value.trim();
      const repo = document.getElementById('repo').value.trim();
      const project = document.getElementById('projectName').value.trim();
      const desc = document.getElementById('description').value.trim();
      const featuresRaw = document.getElementById('features').value.trim();
      const install = document.getElementById('installation').value.trim();
      const usage = document.getElementById('usage').value.trim();
      const config = document.getElementById('configuration').value.trim();
      const build = document.getElementById('build').value.trim();
      const structure = document.getElementById('structure').value.trim();
      const licenseType = document.getElementById('licenseType').value.trim();
      const licensePath = document.getElementById('licensePath').value.trim() || 'LICENSE';
      const repoUrl = document.getElementById('repoUrl').value.trim();
      const author = document.getElementById('author').value.trim();

      const features = featuresRaw ? featuresRaw.split('\n').map(f => `- ${f}`).join('\n') : '';

      let toc = '## üìö Table of Contents';
      let content = '';
            // Adding badges section at the top
      const badges = `[![License](https://img.shields.io/github/license/${user}/${repo})](LICENSE)
[![Stars](https://img.shields.io/github/stars/${user}/${repo}?style=social)](https://github.com/${user}/${repo}/stargazers)
[![Forks](https://img.shields.io/github/forks/${user}/${repo}?style=social)](https://github.com/${user}/${repo}/forks)
[![Issues](https://img.shields.io/github/issues/${user}/${repo})](https://github.com/${user}/${repo}/issues)
[![Last Commit](https://img.shields.io/github/last-commit/${user}/${repo})](https://github.com/${user}/${repo}/commits)`.trim();

      if (features) toc += '\n- [Features](#-features)';
      if (install) toc += '\n- [Installation](#Ô∏è-installation)';
      if (usage) toc += '\n- [Usage](#Ô∏è-usage)';
      if (config) toc += '\n- [Configuration](#-configuration)';
      if (build) toc += '\n- [Build](#-build)';
      if (structure) toc += '\n- [Folder Structure](#-folder-structure)';
      if (licenseType) toc += '\n- [License](#-license)';
      if (repoUrl) toc += '\n- [Contributing](#-contributing)';
      if (author) toc += '\n- [Author](#-author)';
      toc += '\n- [Contributors](#-contributors)';
      // toc += '\n- [Badges](#-badges)\n';

      if (features) content += section('üöÄ Features', features);
      if (install) content += section('üõ†Ô∏è Installation', install, true);
      if (usage) content += section('‚öôÔ∏è Usage', usage);
      if (config) content += section('üîß Configuration', config);
      if (build) content += section('üî® Build', build, true);
      if (structure) content += section('üìÅ Folder Structure', structure, true);

      if (licenseType) {
        content += section('üìÑ License', `This project is licensed under the [${licenseType} License](${licensePath}).`);
      }

      if (repoUrl) {
        content += section('üí¨ Contributing', `To contribute to this project, fork this repository, create a new branch, and submit a pull request.\n\nClone the repository with the following command:\n\n\`\`\`bash\ngit clone ${repoUrl}\n\`\`\``);
      }

      if (author) content += section('üë§ Author', author);

      // Fetch contributors and add them to the README
      const contributors = await fetchContributors(user, repo);
      if (contributors.length > 0) {
        let contributorsTable = `
## üë• Contributors

| Username | Profile |
|----------|---------|`;

        contributors.forEach(contributor => {
          contributorsTable += `
| [${contributor.login}](https://github.com/${contributor.login}) | https://github.com/${contributor.login} |`;
        });

        content += contributorsTable;
      }

      const output = `# ${project}\n${badges}\n\n${desc}\n\n${toc}${content}`;
      document.getElementById('output').textContent = output;
    }

    function downloadReadme() {
      const content = document.getElementById('output').textContent;
      const blob = new Blob([content], { type: 'text/markdown' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = 'README.md';
      link.click();
      URL.revokeObjectURL(url);
    }

    function copyToClipboard() {
      const text = document.getElementById('output').textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert("Markdown copied to clipboard!");
      }).catch(err => {
        alert("Failed to copy markdown: " + err);
      });
    }

    // Attach event listeners
    document.querySelector('#generateReadme').addEventListener('click', generateReadme);
    document.querySelector('#downloadReadme').addEventListener('click', downloadReadme);
    document.querySelector('#copyToClipboard').addEventListener('click', copyToClipboard);
  });
</script>

</body>
</html>
